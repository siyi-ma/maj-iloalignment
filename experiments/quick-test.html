<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üöÄ Quick API Test - Gemini 1.5 Flash</h1>
    
    <button onclick="testAPI()">Test API Now!</button>
    <div id="result"></div>

    <script src="js/personal-api-config.js"></script>
    <script src="js/secure-api-config.js"></script>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '‚è≥ Testing API with Gemini 1.5 Flash...';

            try {
                // Wait a moment for config to load
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                if (!window.secureAPIConfig) {
                    throw new Error('Secure API config not loaded');
                }

                await window.secureAPIConfig.init();
                
                if (!window.secureAPIConfig.isReady()) {
                    throw new Error('API configuration not ready');
                }

                console.log('üöÄ Making test API call...');
                const response = await window.secureAPIConfig.callGeminiAPI(
                    "Please respond with exactly: 'SUCCESS! Gemini 1.5 Flash is working perfectly for PLO-MLO alignment analysis.'"
                );

                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ API Test Successful!</h3>
                    <p><strong>Model:</strong> Gemini 1.5 Flash</p>
                    <p><strong>Response:</strong></p>
                    <div style="background: #f8f9fa; padding: 10px; border-radius: 3px; margin-top: 10px;">
                        ${response}
                    </div>
                    <p style="margin-top: 15px; font-size: 14px; color: #666;">
                        üéâ Your API is now working! You can use AI features in PLO-MLO alignment.
                    </p>
                `;

            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå API Test Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Next steps:</strong></p>
                    <ul>
                        <li>Check if you've refreshed the page after the config changes</li>
                        <li>Verify your API key is still valid in Google AI Studio</li>
                        <li>Make sure you haven't exceeded quotas for Gemini 1.5 Flash</li>
                    </ul>
                `;
                console.error('API test failed:', error);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            console.log('üåü Quick test page loaded');
            // Auto-run test after a short delay
            setTimeout(testAPI, 2000);
        });
    </script>
</body>
</html>
