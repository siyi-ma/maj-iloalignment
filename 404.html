<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Learning Outcomes Alignment Tool</title>
    <link rel="stylesheet" href="css/shared.css">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #aa1352;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #aa1352;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #e4067e;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-code">404</div>
            <div class="error-message">
                Oops! The page you're looking for doesn't exist.
            </div>
            <a href="index.html" class="home-link">
                <i class="fas fa-home"></i> Return to Homepage
            </a>
        </div>
    </div>
</body>
</html>
