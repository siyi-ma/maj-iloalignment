<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Matrix</title>
    <style>
        .matrix-container {
            overflow-x: auto;
            margin: 20px;
            border: 1px solid #ddd;
        }
        
        .matrix-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        .matrix-table th,
        .matrix-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        .matrix-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        
        .plo-header {
            background-color: #6c757d;
            color: white;
            position: sticky;
            left: 0;
            z-index: 5;
        }
        
        .mlo-header {
            background-color: #d1d5db;
            color: #374151;
        }
        
        .module-avg-header {
            background-color: #9ca3af;
            color: white;
        }
        
        .plo-row-header {
            background-color: #6c757d;
            color: white;
            position: sticky;
            left: 0;
            z-index: 5;
        }
    </style>
</head>
<body>
    <h1>Test Matrix - Single Level Header</h1>
    
    <div class="matrix-container">
        <table class="matrix-table">
            <thead>
                <tr>
                    <th class="plo-header">PLO</th>
                    <th class="mlo-header">YL1</th>
                    <th class="mlo-header">YL2</th>
                    <th class="mlo-header">YL3</th>
                    <th class="module-avg-header">YL-Avg</th>
                    <th class="mlo-header">P11</th>
                    <th class="mlo-header">P12</th>
                    <th class="mlo-header">P13</th>
                    <th class="module-avg-header">P1-Avg</th>
                    <th class="mlo-header">P21</th>
                    <th class="mlo-header">P22</th>
                    <th class="module-avg-header">P2-Avg</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="plo-row-header">PLO1</td>
                    <td>5</td>
                    <td>1</td>
                    <td>5</td>
                    <td>3.67</td>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                    <td>4.00</td>
                    <td>3</td>
                    <td>4</td>
                    <td>3.50</td>
                </tr>
                <tr>
                    <td class="plo-row-header">PLO2</td>
                    <td>4</td>
                    <td>4</td>
                    <td>4</td>
                    <td>4.00</td>
                    <td>1</td>
                    <td>1</td>
                    <td>2</td>
                    <td>1.33</td>
                    <td>3</td>
                    <td>2</td>
                    <td>2.50</td>
                </tr>
                <tr class="avg-row">
                    <td class="plo-row-header">Avg</td>
                    <td>4.5</td>
                    <td>2.5</td>
                    <td>4.5</td>
                    <td>3.83</td>
                    <td>2.5</td>
                    <td>2.5</td>
                    <td>3.0</td>
                    <td>2.67</td>
                    <td>3.0</td>
                    <td>3.0</td>
                    <td>3.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
